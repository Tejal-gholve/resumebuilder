<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder - 2025</title>

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="ggstyle.css">
</head>
<body>

    <div class="app-container">
        <div class="controls-panel">
            <h2 class="section-title">Resume Controls</h2>
            <button class="btn" id="add-experience">+ Add Experience</button>
            <button class="btn" id="add-education">+ Add Education</button>
            <button class="btn" id="add-project">+ Add Project</button>
            <button class="btn" id="add-skill">+ Add Skill</button>
            <button class="btn" id="add-certificate">+ Add Certificate</button>
            <button class="btn btn-download" id="download-btn">Download PDF</button>
        </div>

        <div class="resume-container" id="resume">
            <div class="resume-header">
                <h1 contenteditable="true" class="name">Gunwant Gauri Dnyaneshwar</h1>
                <h2 contenteditable="true" class="job-title">Your Title</h2>
                <p contenteditable="true" class="location"><i class="fas fa-map-marker-alt"></i> Your Location</p>
                
                <!-- Clickable LinkedIn & GitHub Links -->
                <div class="contact-info">
                    <a href="https://www.linkedin.com/in/YOUR-LINKEDIN-USERNAME" target="_blank" class="contact-link">
                        <i class="fab fa-linkedin"></i> LinkedIn
                    </a>
                    <a href="https://github.com/YOUR-GITHUB-USERNAME" target="_blank" class="contact-link">
                        <i class="fab fa-github"></i> GitHub
                    </a>
                </div>
            </div>

            <div class="resume-content">
                <div class="section" id="experience-section"><h3 class="section-title">Experience</h3></div>
                <div class="section" id="education-section"><h3 class="section-title">Education</h3></div>
                <div class="section" id="projects-section"><h3 class="section-title">Projects</h3></div>
                <div class="section" id="skills-section"><h3 class="section-title">Technical Skills</h3></div>
                <div class="section" id="certificates-section"><h3 class="section-title">Certifications</h3></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="ggscript.js"></script>

</body>
</html>
